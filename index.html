<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <!-- css 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- icon 연결 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- main.css 연결 -->
    <link rel="stylesheet" href="./main.css" />
    <!-- main.js 연결 -->
    <script type="module" defer src="./main.js"></script>
    <title>타자연습</title>
  </head>
  <body>
    <div class="bg-area">
      <header>
        <ul>
          <li class="langen">ENGLISH</li>
          <li class="level">
            <div class="level-show">NOMAL</div>

            <ul class="level-choice">
              <li class="choice">EASY</li>
              <li class="choice">NOMAL</li>
              <li class="choice">HARD</li>
            </ul>
          </li>
          <li class="langko">KOREAN</li>
        </ul>
      </header>

      <!-- main -->
      <main>
        <div class="typing-show-area">
          <div class="typing-show"></div>
          <div class="line"></div>
        </div>
        <input class="typing-area" type="text" />

        <div class="btns">
          <div class="time">TIME</div>

          <div class="start">START</div>
          <div class="material-symbols-outlined reset">restart_alt</div>

          <div class="score">SCORE</div>
        </div>
      </main>
    </div>
  </body>
</html>
